<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700,800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Be happy, Meow!</title>

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="img/logo.png">
    </header>

    <div class="container">
        <div class="container__left">
            <section class="main">
                <h1 class="main__content">
                    Find a <span class="main__span">kitty</span> to<br /> improve your <span
                        class="main__span">mood</span>
                </h1>
            </section>

            <section class="feels">
                <h4 class="feels__options">Today I want to feel:</h4>

                <select name="Choose your Mood" class="feels__menu" id="feels">
                    <option>Happy</option>
                    <option>Comforting</option>
                    <option>Mischievous</option>
                    <option>Hyper</option>
                </select>
                <div class="btn__container">
                    <button type="button" class="selector__btn" id="btn">
                        Show me the kitties!!!
                    </button>
                </div>
        </div>

        <div class="container__right">

            <section class="results">
                <div id="res" class="results__content">
                </div>

                <div id="share" class="results__share">
                    <h5 class="results__share-content">Share your Kitty:</h5>
                    <ul class="results__share-list">
                        <li><img class="results__share-icon" src="img/icons/facebook.png"></li>
                        <li><img class="results__share-icon" src="img/icons/twitter.png"></li>
                        <li> <img class="results__share-icon" src="img/icons/instagram.png"></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">Inspired by Shion //
            Designed by<a href="https://twitter.com/apdsr_" target="_blank"> Ana </a> //
            Developed by <a href="https://twitter.com/pachicodes" target="_blank">Pachi</a> //
            API by <a href="https://twitter.com/cjtaylor2390" target="_blank">Corbin</a>
        </p>


        <p>Approved by Vicki, Karol and cats everywhere!</p>
    </footer>
    </section>
    <script src="js/app.js"></script>
</body>


</html>
